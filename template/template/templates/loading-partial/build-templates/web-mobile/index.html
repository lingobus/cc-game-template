<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>快来跟大熊一起玩游戏吧~</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="landscape" />
  <meta name="x5-orientation" content="landscape">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href='{{{./style-mobile.css}}}' />
</head>

<body style="overflow:hidden">
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <div id="splash" style=" position:fixed; transform: rotate(90deg);-webkit-transform: rotate(90deg)">
    <div id="bgColor"
      style="width:1000%; height:1000%; transform: translate(-50%); -webkit-transform:translate(-50%);position: absolute; top: -100%; background-color: #ff9632; z-index: 0;">
    </div>
    <div id="bear">
      <img src="{{{./splash.gif}}}" alt="">
    </div>
    <div class="progress-bar stripes" style="left:10% ;width:80%">
      <span style="width: 0%"></span>
    </div>
    <div id="start-btn">开始游戏</div>
  </div>
  <script src='{{{./cocos2d.2.0.2.min.js}}}' charset="utf-8"></script>
  <script src="{{{./src/settings.js}}}" charset="utf-8"></script>

  <script src="{{{./main.js}}}" charset="utf-8"></script>
</body>

</html>
